<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Porto Alegre</title>
</head>

<body>
  <section class="title-section">
    <h1>Conheça Porto Alegre/RS</h1>
  </section>

  <section class="cultural">
    <h2>Centros culturais</h2>
    <main>
      <div class="cultural-card">
        <img src="/public/ibere.webp" />
        <h3>Fundação Iberê Camargo</h3>
      </div>
      <div class="cultural-card">
        <img src="/public/santander-cultural-porto.jpg" />
        <h3>Farol Santander</h3>
      </div>
      <div class="cultural-card">
        <img src="/public/mario-quintana.jpeg" />
        <h3>Casa de Cultura Mario Quintana</h3>
      </div>
      <div class="cultural-card">
        <img src="/public/teatro-sao-pedro.jpeg" />
        <h3>Teatro São Pedro</h3>
      </div>
    </main>
  </section>

  <section class="lazer">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/public/farroupilha.jpeg" class="d-block w-100" alt="Parque Farroupilha">
          <div class="carousel-caption d-none d-md-block">
            <h3>Parque Farroupilha</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/public/gasometro.jpg" class="d-block w-100" alt="Usina do gasômetro">
          <div class="carousel-caption d-none d-md-block">
            <h3>Usina do Gasômetro</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/public/moinhos.jpeg" class="d-block w-100" alt="Parque Moínhos (Parcão)">
          <div class="carousel-caption d-none d-md-block">
            <h3>Parque Moínhos de Vento</h3>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section class="know-more">
    <div>
      <p>Gostaria de conhecer mais?</p>
      <p>Adicione seu e-mail à nossa lista e enviaremos as últimas novidades</p>
    </div>
    <form>
      <input />
      <button>Enviar</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
